<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<div>
    <section class="my-5" layout:fragment="content">
        <form class="flex items-center gap-2">
            <input name="year" th:value="${year}" class="border rounded px-5 py-1.5" />

            <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Thống kê
            </button>
        </form>
        <div class="flex flex-col gap-4 items-center justify-center">
            <h1 class="text-xl font-bold">Thống kê doanh thu theo tháng của năm <span th:text="${year}"></span></h1>
            <div style="height: 400px; width: 800px;">
                <canvas id="myChart" width="100%" height="100%"></canvas>
            </div>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener("DOMContentLoaded", function () {
                const data = /*[[${data}]]*/ []
                console.log(data)

                const ctx = document.getElementById('myChart').getContext('2d');

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(item => `Tháng ${item[0]}`),
                        datasets: [{
                            label: 'Doanh thu theo tháng',
                            data: data.map(item => item[1]),
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
            /*]]>*/
        </script>
    </section>
</div>

</body>
</html>
