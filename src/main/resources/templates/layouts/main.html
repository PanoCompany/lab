<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Apollo English</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/tailwind.js"></script>
  <link rel="stylesheet" href="/css/tailwind.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex w-screen h-screen overflow-hidden">
<div class="min-w-[250px] max-w-[250px] border-r h-full">
  <div class="w-full flex items-center justify-center h-[80px] shadow">
    <img class="w-[70%]" src="/assets/Logo.png" alt="logo">
  </div>
  <div>
    <div class="join join-vertical w-full">
      <div class="collapse collapse-arrow join-item border-b rounded-none border-base-300">
        <input type="checkbox" name="my-accordion-4" checked="checked" />
        <div class="collapse-title text-lg font-medium">
          Chương trình học
        </div>
        <div class="collapse-content">
          <a href="/course" class="block font-medium">Danh sách khóa học</a>
        </div>
      </div>
      <div class="collapse collapse-arrow join-item border-b rounded-none border-base-300" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <input type="checkbox" name="my-accordion-4" />
        <div class="collapse-title text-lg font-medium">
          Quản lí chung
        </div>
        <div class="collapse-content">
          <a href="/manager/course" class="block font-medium">Khóa học</a>
          <a href="/manager/user" class="block font-medium">Người dùng</a>
        </div>
      </div>
<!--      <div class="collapse collapse-arrow join-item border-b rounded-none border-base-300">-->
<!--        <input type="checkbox" name="my-accordion-4" />-->
<!--        <div class="collapse-title text-lg font-medium">-->
<!--          Lịch của tôi-->
<!--        </div>-->
<!--        <div class="collapse-content">-->
<!--          <a href="#" class="block font-medium">Thời khóa biểu</a>-->
<!--        </div>-->
<!--      </div>-->
      <div class="collapse collapse-arrow join-item border-b rounded-none border-base-300" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <input type="checkbox" name="my-accordion-4" />
        <div class="collapse-title text-lg font-medium">
          Thống kê
        </div>
        <div class="collapse-content">
          <a th:href="@{/analytic/course}" class="block font-medium">Doanh thu theo khoá học</a>
          <a th:href="@{/analytic/quarter}" class="block font-medium">Doanh thu theo quý</a>
          <a th:href="@{/analytic/month}" class="block font-medium">Doanh thu theo tháng</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="w-full h-full flex flex-col">
  <header class="h-[80px] shadow flex justify-end items-center px-5">
    <details class="dropdown">
      <summary class="m-1 btn">Xin chào: <span th:text="${#authorization.authentication.principal.getUser().fullName}"></span></summary>
      <ul class="p-2 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-52">
        <li><a href="/logout">Đăng xuất</a></li>
      </ul>
    </details>
  </header>

  <section class="p-5" style="flex: 1; overflow: auto">
    <div layout:fragment="content"></div>
  </section>
</div>

</body>

</html>
