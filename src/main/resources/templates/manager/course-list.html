<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<body>

<div>
    <section layout:fragment="content">
        <div class="flex justify-between">
            <h1 class="text-xl font-medium">Danh sách khoá học</h1>

            <a href="/manager/course/add">
                <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Thêm mới khoá học
                </button>
            </a>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-5 mt-5">
            <div class="border rounded" th:each="course, i : ${courses}">
                <img class="rounded w-full" th:src="${'/uploads/' + course.getImage()}" style="height: 250px; object-fit: cover">
                <div class="p-4 flex justify-between">
                    <div>
                        <p th:text="${course.title}">
                        <p class="price" th:text="${course.price}"></p>
                    </div>
                    <div class="flex gap-3 items-center">
                        <a class="hover:text-blue-500" th:href="${'/manager/course/edit/' + course.id}">Sửa</a>
                        <span>|</span>
                        <a class="hover:text-blue-500" th:href="${'/manager/course/delete/' + course.id}">Xoá</a>
                    </div>
                </div>
            </div>
        </div>


        <script>
            const prices = document.querySelectorAll(".price");
            prices.forEach((item) => {
                item.innerText = Number(item.innerText).toLocaleString('it-IT', {style : 'currency', currency : 'VND'});
            })
        </script>
    </section>
</div>

</body>
</html>
