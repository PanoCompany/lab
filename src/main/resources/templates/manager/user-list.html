<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<body>

<div>
    <section layout:fragment="content">
        <div class="flex justify-between">
            <h1 class="text-xl font-medium">Danh sách người dùng</h1>

            <a href="/manager/user/add">
                <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Thêm mới người dùng
                </button>
            </a>
        </div>
        <div class="relative overflow-x-auto mt-8 border rounded">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3 text-center">
                        #
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Họ tên
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Giới tính
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Điện thoại
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Địa chỉ
                    </th>
                    <th scope="col" class="px-6 py-3 text-center">
                        Action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, i : ${users}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="text-center" th:text="${i.count}"></td>
                    <th th:text="${user.fullName}" scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></th>
                    <td th:text="${user.email}" class="px-6 py-4">
                    </td>
                    <td th:text="${user.gender}" class="px-6 py-4">
                    </td>
                    <td th:text="${user.phoneNumber}" class="px-6 py-4">
                    </td>
                    <td th:text="${user.address}" class="px-6 py-4">
                    </td>
                    <td class="flex justify-center gap-3 py-4">
                        <a th:href="${'/manager/user/edit/' + user.getId()}">Sửa</a>
                        <span>|</span>
                        <a th:href="${'/manager/user/delete/' + user.getId()}">Xoá</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

</body>
</html>
