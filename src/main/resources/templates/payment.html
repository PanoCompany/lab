<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<body>

<div>
  <section class="my-5" layout:fragment="content">
    <div class="flex flex-col gap-4 items-center justify-center">
      <h1>Thanh toán cho khoá học <span th:text="${course.title}"></span></h1>
      <img class="w-[300px]" th:src="${'https://img.vietqr.io/image/VBA-3400205245651-compact2.png?amount=' + course.price + '&accountName=Phan%20Anh%20Hieu'}" />
      <a th:href="${'/course'}">
        <button class="w-[300px] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Đã thanh toán
        </button>
      </a>
    </div>
  </section>
</div>

</body>
</html>
